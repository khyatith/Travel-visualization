<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>

.country {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
  stroke-linejoin: round;
}

.graticule {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: .5px;
}

.graticule.outline {
  stroke: #333;
  stroke-opacity: 1;
  stroke-width: 1.5px;
}
#nRadius-value{
  font-size: 40px;
}
div.tooltip {
 position: absolute;
 text-align: center;
 width: 150px;
 height: 120px;
 padding: 2px;
 font-size: 15px;
 background: orange;
 border: 1px;
 border-radius : 4px;
 pointer-events: none;
 color:#cc0000;
}
#USImport{
stroke:black;
stroke-width:1;
fill:lightsteelblue;
}
#USExport{
stroke:black;
stroke-width:1;
fill:lightsteelblue;
}
#CountryGDP{
stroke:black;
stroke-width:1;
fill:lightsteelblue;
}
#mainButton{
margin-left:40%;
margin-top:
}
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<input type="range" min="2006" max="2013" step="1" id="nRadius">
<label for="nRadius" 
		id="nRadius" style="display: inline-block; width: 240px; text-align: right">
<span id="nRadius-value">â€¦</span>
</label>
<svg height="85" width="300" id="mainButton">
  <circle id="USImport" cx="50" cy="50" r="30" />
  <circle id="USExport" cx="150" cy="50" r="30" />
  <circle id="CountryGDP" cx="250" cy="50" r="30" />
  <text x="50" y="50" font-size="15px" fill="black" text-anchor="middle">Import</text>
  <text x="150" y="50" font-size="15px" fill="black" text-anchor="middle">Export</text>
  <text x="250" y="50" font-size="15px" fill="black" text-anchor="middle">GDP</text>
</svg>
<script>
var width = 960,
    height = 500;
    
var projection = d3.geo.naturalEarth()
    .scale(167)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
    var div = d3.select("body").append("div")
							.attr("class", "tooltip")
							.style("opacity", 0);

 var flag = {

                "vacation": 'resources/images/vacation.png',

                "visit_friends": 'resources/images/visit_friends.png',

                "business": 'resources/images/business.png',

                "education": 'resources/images/education.png',
                }
 
 queue()
    .defer(d3.json, "world-50m.json")
    .defer(d3.json, "final_json.json")
    .await(ready);
$("#USImport").on("click",function(){
			queue()
				.defer(d3.json, "world-50m.json")
				.defer(d3.json, "final_json.json")
				.await(ready);
});	
function ready(error, world, final) {
       
	var color = d3.scale.linear()
    .domain([d3.min(final,function(d){return d.y2006.population;}), d3.max(final,function(d){return d.y2006.population})])
    .range(["#de1f2e", "#e4e4e4", "#0ca454"])
    .clamp(true)
    .interpolate(d3.interpolateHcl);
	
    var treatiesById = d3.nest()
      .key(function(d) { 
          return d.id; })
      .sortValues(function(a, b) { return a.y2006.population - b.y2006.population; })
      .map(final, d3.map);

  var country = svg.insert("g", ".graticule")
      .attr("class", "country")
    .selectAll("path")
      .data(topojson.feature(world, world.objects.countries).features)
    .enter().append("path")
      .attr("d", path);
	  
  country.filter(function(d) { return treatiesById.has(d.id); })
      .style("fill", function(d) { 
      return color(treatiesById.get(d.id)[0].y2006.population); 
	});
	
    svg.selectAll("image")
                    .data(final)
                    .enter()
                    .append("image")
					.attr("class","purpose")
                    .attr("xlink:href", function(d) {
                    var purpose_percentage = [["vacation", d.y2006.vacation], ["visit friends", d.y2006["visit friends"]], ["business", d.y2006.business], ["education", d.y2006.education]];
					purpose_percentage.sort(function(a, b){return b[1]-a[1]});
                    return flag[purpose_percentage[0][0]];
                })
                    .attr("x", function (d) {
                        return projection([d.lon, d.lat])[0]-11;
                    })
                    .attr("y", function (d) {
                        return projection([d.lon, d.lat])[1]-30;
                    })
                    .attr("width", "30")
                    .attr("height", "30")
					.on("mouseover", function(d) {
							d3.select(this).transition().duration(300).style("opacity", 1);
							div.transition().duration(300)
							   .style("opacity", 1)
							div.html("<span style=color:#ffffff>Country</span>" + " : " + d.name + 
							"<br/>" + "<span style=color:#ffffff>Population</span>" + ":" + d.y2006.population + 
							"<br/>" + "<span style=color:#ffffff>Vacation</span>" + ":" + d.y2006.vacation +
							"<br/>" + "<span style=color:#ffffff>Visit Friends</span>" + ":" + d.y2006["visit friends"] +
							"<br/>" + "<span style=color:#ffffff>Business</span>" + ":" + d.y2006.business +
							"<br/>" + "<span style=color:#ffffff>Education</span>" + ":" + d.y2006.education)
							   .style("left", (d3.event.pageX) + "px")
							   .style("top", (d3.event.pageY -30) + "px");
                        })
							   .on("mouseout", function() {
                            d3.select(this)
                              .transition().duration(300)
                              .style("opacity", 0.8);
                            div.transition().duration(300)
                               .style("opacity", 0);
                        });
				d3.select("#nRadius-value").text("2006");
				d3.select("#nRadius").property("value", "2006");
				
				
d3.select("#nRadius").on("input", function() {
	updatevis(final,+this.value);
	});
    
    function updatevis(data,year)
		{
			 country.filter(function(d) { return treatiesById.has(d.id); })
      .style("fill", function(d) { 
			switch(year){
					case 2006:
						return color(treatiesById.get(d.id)[0].y2006.population); 
					break;
					case 2007:
						return color(treatiesById.get(d.id)[0].y2007.population); 						
					break;
					case 2008:
						return color(treatiesById.get(d.id)[0].y2008.population); 
					break;
					case 2009:
						return color(treatiesById.get(d.id)[0].y2009.population); 
					break;
					case 2010:
						return color(treatiesById.get(d.id)[0].y2010.population); 
					break;
					case 2011:
						return color(treatiesById.get(d.id)[0].y2011.population); 
					break;
					case 2012:
						return color(treatiesById.get(d.id)[0].y2012.population); 
					break;
					case 2013:
						return color(treatiesById.get(d.id)[0].y2013.population); 
					break;
				}
	  });
			
			svg.selectAll("image")
				.attr("class","purpose")
			   .attr("xlink:href", function(d) {
					var purpose_percentage;
					switch(year){
					case 2006:
					purpose_percentage = [["vacation", d.y2006.vacation], ["visit friends", d.y2006["visit friends"]], ["business", d.y2006.business], ["education", d.y2006.education]];
					break;
					case 2007:
					purpose_percentage = [["vacation", d.y2007.vacation], ["visit friends", d.y2007["visit friends"]], ["business", d.y2007.business], ["education", d.y2007.education]];
					break;
					case 2008:
					purpose_percentage = [["vacation", d.y2008.vacation], ["visit friends", d.y2008["visit friends"]], ["business", d.y2008.business], ["education", d.y2008.education]];
					break;
					case 2009:
					purpose_percentage = [["vacation", d.y2009.vacation], ["visit friends", d.y2009["visit friends"]], ["business", d.y2009.business], ["education", d.y2009.education]];
					break
					case 2010:
					purpose_percentage = [["vacation", d.y2010.vacation], ["visit friends", d.y2010["visit friends"]], ["business", d.y2010.business], ["education", d.y2010.education]];
					break;
					case 2011:
					purpose_percentage = [["vacation", d.y2011.vacation], ["visit friends", d.y2011["visit friends"]], ["business", d.y2011.business], ["education", d.y2011.education]];
					break;
					case 2012:
					purpose_percentage = [["vacation", d.y2012.vacation], ["visit friends", d.y2012["visit friends"]], ["business", d.y2012.business], ["education", d.y2012.education]];
					break;
					case 2013:
					purpose_percentage = [["vacation", d.y2013.vacation], ["visit friends", d.y2013["visit friends"]], ["business", d.y2013.business], ["education", d.y2013.education]];
					break;
					}
					purpose_percentage.sort(function(a, b){return b[1]-a[1]});
                    return flag[purpose_percentage[0][0]];
                });
			d3.select("#nRadius-value").text(year);
			d3.select("#nRadius").property("value", year);
		}
		
		$("#USExport").on("click",function(){
			queue()
				.defer(d3.json, "world-50m.json")
				.defer(d3.json, "outbound_json.json")
				.await(drawExportVisualization);
		});
		function drawExportVisualization(error,world,exportdata){
		
			svg.selectAll(".purpose").remove();
			var color = d3.scale.linear()
						.domain([20,100,10000,100000])
						.range(["#de1f2e", "#ffa07a", "#0ca454"])
						.clamp(true)
						.interpolate(d3.interpolateHcl);
	
			var populationById = d3.nest()
								 .key(function(d) { 
										return d.id; })
								.sortValues(function(a, b) { return a.y2006 - b.y2006; })
								.map(exportdata, d3.map);
			
			var country = svg.insert("g", ".graticule")
							.attr("class", "country")
							.selectAll("path")
							.data(topojson.feature(world, world.objects.countries).features)
							.enter().append("path")
							.attr("d", path);
	  
			country.filter(function(d) { return populationById.has(d.id); })
					.style("fill", function(d) { 
						console.log(populationById.get(d.id)[0].y2006);
						return color(populationById.get(d.id)[0].y2006); 
				});
			
			d3.select("#nRadius").on("input", function() {
				updateExportVis(exportdata,+this.value);
			});
			
			function updateExportVis(exportdata,year){
			
				d3.select("#nRadius-value").text(year);
				d3.select("#nRadius").property("value", year);
				
					 country.filter(function(d) { return populationById.has(d.id); })
							.style("fill", function(d) { 
			switch(year){
					case 2006:
						return color(populationById.get(d.id)[0].y2006); 
					break;
					case 2007:
						return color(populationById.get(d.id)[0].y2007); 						
					break;
					case 2008:
						console.log(populationById.get(d.id)[0].y2008);
						return color(populationById.get(d.id)[0].y2008); 
					break;
					case 2009:
						return color(populationById.get(d.id)[0].y2009); 
					break;
					case 2010:
						return color(populationById.get(d.id)[0].y2010); 
					break;
					case 2011:
						return color(populationById.get(d.id)[0].y2011); 
					break;
					case 2012:
						return color(populationById.get(d.id)[0].y2012); 
					break;
					case 2013:
						return color(populationById.get(d.id)[0].y2013); 
					break;
				}
	  });
			}
		}
}

</script>

    </body>
</html>
